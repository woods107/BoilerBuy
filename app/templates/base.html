<!DOCTYPE html>
<html lang="en">
  <head>
  
    <meta charset="utf-8">
    <title>BoilerBuy</title>
    <link rel="stylesheet" href="../static/style.css">
    
  </head>
  <body>
  
    <!-- page content -->
    <!-- TODO Navbar will go here when I get around to it-->
    
    <div id="format">
    <h1>BoilerBuy</h1>
    <p><a href="{{ url_for('index') }}">Home</a>  |  <a href="{{ url_for('submit') }}">Submit</a>  |  <a href="{{ url_for('register') }}">Register</a>  |  {% if current_user.is_anonymous %}<a href="{{ url_for('login') }}">Login</a>{% else %}<a href="{{ url_for('logout') }}">Logout</a>{% endif %}</p>
    
    <hr>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
	{% for message in messages %}
	<li>{{ message }}</li>
	{% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
    </div>

  </body>
</html>
