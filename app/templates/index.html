{% extends "base.html" %}    

{% block content %}

{% for post in postings %}
<div>
    
    <!-- Add image and user object stuff later -->
    <h3>{{ post.title }}</h3>
    <p>{{ post.body }}</p>
    <p>{{ post.contact }}<br>
    {{ post.timestamp }}</p>
    <p>Listed by {{ post.uname }}</p>
    <hr>

</div>
{% endfor %}

{% endblock %}
